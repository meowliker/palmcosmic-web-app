<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PalmCosmic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.7;
            color: #F5F3FF;
            background: #07060A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: #111018;
            border-radius: 24px;
            padding: 60px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #E11D48 0%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #A1A1AA;
            margin-bottom: 40px;
        }
        
        .contact-card {
            background: #0D0B12;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .contact-card p {
            color: #A1A1AA;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .email-link {
            color: #D4AF37;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .email-link:hover {
            color: #E11D48;
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #A1A1AA;
            font-size: 0.85rem;
        }
        
        .footer a {
            color: #D4AF37;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #E11D48;
            text-decoration: underline;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .contact-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✉️</div>
        <h1>Contact Us</h1>
        <p class="subtitle">PalmCosmic Web Application</p>
        
        <div class="contact-card">
            <p>If you have any questions or issues, contact us at</p>
            <a href="mailto:weatpalmcosmic@gmail.com" class="email-link">weatpalmcosmic@gmail.com</a>
        </div>
        
        <footer class="footer">
            <p>© 2026 Visionary Era. All rights reserved.</p>
            <div class="links">
                <a href="/privacy-policy">Privacy Policy</a>
                <a href="/terms-of-service">Terms of Service</a>
            </div>
        </footer>
    </div>
</body>
</html>
